name: 'Build and deploy a Docker image of a Spring Boot project'
description: 'Build and deploy a Docker image of a Spring Boot project'
inputs:
  azure_credentials:
    description: 'Azure Credentials, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  application_name: 
    description: 'The name of the application where to deploy'
    required: true
  container_registry_name: 
    description: 'The name of the container registry'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11
        check-latest: false
        cache: 'maven'
    - name: Build with Maven
      run: mvn spring-boot:build-image -Pprod,azure -Dspring-boot.build-image.imageName=${{ inputs.container_registry_name }}.azurecr.io/${{ inputs.application_name }}/${{ inputs.application_name }}:${{ github.sha }}
      shell: bash
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ inputs.azure_credentials }}
    - name: Push to Azure Container Registry
      env:
        AZURE_CREDENTIALS: ${{ inputs.azure_credentials }}
      run: |
        az acr login -n ${{ inputs.container_registry_name }}.azurecr.io
        docker push ${{ inputs.container_registry_name }}.azurecr.io/${{ inputs.application_name }}/${{ inputs.application_name }}:${{ github.sha }}
      shell: bash
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ inputs.application_name }}
        images: '${{ inputs.container_registry_name }}.azurecr.io/${{ inputs.application_name }}/${{ inputs.application_name }}:${{ github.sha }}'
