name: 'Deploy a Java application to Azure Spring Cloud'
description: 'Deploy a Java application to Azure Spring Cloud'
inputs:
  azure_credentials:
    description: 'Azure Credentials, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  use_staging_deployment:
    description: 'Use staging deployement (blue/green deployment)'
    required: false
    default: false
runs:
  using: "composite"
  steps:
    - name: Download Terraform output data
      uses: actions/download-artifact@v2
      with:
        name: terraform-output
    - name: Set environment variables
      run: |
        echo "APPLICATION_CAF_NAME=$(cat terraform-output.json | jq -r .application_caf_name.value)" >> $GITHUB_ENV
        echo "SPRING_CLOUD_SERVICE_NAME=$(cat terraform-output.json | jq -r .spring_cloud_service_name.value)" >> $GITHUB_ENV
        echo "RESOURCE_GROUP=$(cat terraform-output.json | jq -r .resource_group.value)" >> $GITHUB_ENV
      shell: bash
    - name: Download application package
      uses: actions/download-artifact@v2
      with:
        name: package
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ inputs.azure_credentials }}
    - name: deploy to production step with soruce code
        uses: azure/spring-cloud-deploy@v1
        with:
          azure-subscription: ${{ env.AZURE_SUBSCRIPTION }}
          action: deploy
          service-name: ${{ env.SPRING_CLOUD_SERVICE_NAME }}
          app-name: ${{ env.APPLICATION_CAF_NAME }}
          use-staging-deployment: ${{ inputs.use_staging_deployment }}
          package: "*.[j,w]ar"
